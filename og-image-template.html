<!DOCTYPE html>
<html>
<head>
  <title>BuildFlow OG Image Template</title>
  <meta name="mobile-web-app-capable" content="yes">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #EC4899 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: white;
      position: relative;
      overflow: hidden;
    }
    
    /* Background pattern */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 25px 25px, rgba(255,255,255,0.1) 2%, transparent 0%),
        radial-gradient(circle at 75px 75px, rgba(255,255,255,0.05) 2%, transparent 0%);
      background-size: 100px 100px;
    }
    
    .container {
      text-align: center;
      z-index: 1;
      padding: 40px;
    }
    
    .logo-container {
      width: 140px;
      height: 140px;
      background: rgba(255,255,255,0.2);
      border-radius: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 40px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
    }
    
    .logo {
      font-size: 80px;
      font-weight: bold;
    }
    
    h1 {
      font-size: 84px;
      margin: 0 0 20px 0;
      font-weight: 800;
      letter-spacing: -2px;
      text-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    
    .tagline {
      font-size: 36px;
      margin: 0 0 30px 0;
      opacity: 0.95;
      font-weight: 500;
    }
    
    .features {
      display: flex;
      gap: 40px;
      justify-content: center;
      font-size: 24px;
      opacity: 0.9;
    }
    
    .feature {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .url {
      position: absolute;
      bottom: 30px;
      font-size: 22px;
      opacity: 0.8;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <span class="logo">B</span>
    </div>
    <h1>BuildFlow</h1>
    <p class="tagline">AI-Powered App Builder</p>
    <div class="features">
      <span class="feature">âš¡ Instant Generation</span>
      <span class="feature">ðŸš€ Production Ready</span>
      <span class="feature">âœ¨ No Code Required</span>
    </div>
  </div>
  <div class="url">www.buildflow-ai.app</div>
</body>
</html>
