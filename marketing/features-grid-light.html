<!DOCTYPE html>

<head>
  <title>BuildFlow Features Grid (Light) - 1270x760</title>
  <style>
    body {
      margin: 0;
      width: 1270px;
      height: 760px;
      background: linear-gradient(180deg, #f9fafb 0%, #f3f4f6 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 60px;
      box-sizing: border-box;
    }
    .header {
      text-align: center;
      color: #1f2937;
      font-size: 48px;

      margin-bottom: 50px;
      letter-spacing: 4px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
    }
    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.12);
    }
    .screenshot {
      width: 100%;
      height: 180px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
    }
    .label {
      padding: 20px;
      text-align: center;
      color: #1f2937;
      font-weight: 600;
      font-size: 18px;
    }
  </style>
