<!DOCTYPE html>
<html>
<head>
  <meta name="mobile-web-app-capable" content="yes">
  <style>
    body {
      margin: 0;
      width: 1270px;
      height: 760px;
      /* Replace 'screenshot.png' with actual screenshot of your app */
      background: url('screenshot.png') center/cover;
      /* Fallback gradient if no screenshot */
      background-color: linear-gradient(180deg, #1a1a2e 0%, #0f0f1a 100%);
      position: relative;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .play-button {
      width: 120px;
      height: 120px;
      background: rgba(255,255,255,0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }
    .play-icon {
      width: 0;
      height: 0;
      border-left: 40px solid #667eea;
      border-top: 25px solid transparent;
      border-bottom: 25px solid transparent;
      margin-left: 10px;
    }
    .text {
      color: white;
      font-size: 42px;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 4px 20px rgba(0,0,0,0.5);
      max-width: 800px;
      line-height: 1.3;
    }
    .duration {
      background: #667eea;
      color: white;
      padding: 12px 24px;
      border-radius: 24px;
      font-size: 20px;
      font-weight: 600;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="play-button">
      <div class="play-icon"></div>
    </div>
    <div class="text">
      Watch me build a complete website in 30 seconds
    </div>
    <div class="duration">⏱️ 1 minute</div>
  </div>
</body>
</html>
