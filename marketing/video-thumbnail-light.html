<!DOCTYPE html>
<html>
<head>
  <title>BuildFlow Video Thumbnail (Light) - 1270x760</title>
  <style>
    body {
      margin: 0;
      width: 1270px;
      height: 760px;
      /* Replace 'screenshot.png' with actual screenshot of your app */
      background: url('screenshot-light.png') center/cover;
      /* Fallback gradient if no screenshot */
      background-color: #f9fafb;
      position: relative;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .play-button {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
      box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4);
      position: relative;
    }
    .play-button::before {
      content: '';
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      border: 3px solid rgba(102, 126, 234, 0.3);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.2); opacity: 0; }
    }
    .play-icon {
      width: 0;
      height: 0;
      border-left: 40px solid white;
      border-top: 25px solid transparent;
      border-bottom: 25px solid transparent;
      margin-left: 10px;
    }
    .text {
      color: #1f2937;
      font-size: 42px;
      font-weight: bold;
      text-align: center;
      max-width: 800px;
      line-height: 1.3;
    }
    .text .highlight {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .duration {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 24px;
      border-radius: 24px;
      font-size: 20px;
      font-weight: 600;
      margin-top: 30px;
      box-shadow: 0 8px 30px rgba(102, 126, 234, 0.3);
    }
    .branding {
      position: absolute;
      bottom: 30px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .branding-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    .branding-text {
      font-size: 20px;
      font-weight: 700;
      color: #1f2937;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="play-button">
      <div class="play-icon"></div>
    </div>
    <div class="text">
      Watch me build a complete website<br>in <span class="highlight">30 seconds</span>
    </div>
    <div class="duration">⏱️ 1 minute</div>
    <div class="branding">
      <div class="branding-icon">⚡</div>
      <span class="branding-text">BuildFlow</span>
    </div>
  </div>
</body>
</html>
