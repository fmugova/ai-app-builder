<!DOCTYPE html>
<html>
<head>
  <title>BuildFlow Before/After (Light) - 1270x760</title>
  <style>
    body {
      margin: 0;
      width: 1270px;
      height: 760px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .container {
      display: flex;
      height: 100%;
    }
    .header {
      position: absolute;
      top: 40px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 42px;
      font-weight: bold;
      color: #1f2937;
      letter-spacing: 2px;
    }
    .left, .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 100px 60px;
    }
    .left {
      background: #f9fafb;
      border-right: 3px dashed #d1d5db;
    }
    .right {
      background: #ffffff;
    }
    .label {
      font-size: 24px;
      font-weight: 600;
      color: #6b7280;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 3px;
    }
    .prompt {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      font-size: 20px;
      line-height: 1.6;
      color: #374151;
      max-width: 400px;
      border-left: 4px solid #667eea;
    }
    .arrow {
      font-size: 48px;
      margin: 30px 0;
    }
    .time {
      background: #667eea;
      color: white;
      padding: 12px 24px;
      border-radius: 24px;
      font-weight: 600;
      margin-top: 20px;
    }
    .screenshot-placeholder {
      width: 500px;
      height: 350px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="header">BUILD IN 30 SECONDS</div>
  <div class="container">
    <div class="left">
      <div class="label">Before</div>
      <div class="prompt">
        "Create a modern SaaS landing page with hero section, features grid, pricing table, and testimonials"
      </div>
      <div class="arrow">→</div>
    </div>
    <div class="right">
      <div class="label">After</div>
      <div class="screenshot-placeholder">
        [Replace with actual screenshot]
      </div>
      <div class="time">⚡ 30 seconds</div>
    </div>
  </div>
</body>
</html>
